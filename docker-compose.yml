version: "3.9"

volumes:
  db:
    name: db
    driver: local
    driver_opts:
      type: none
      device: /root/Inception/data/db
      o: bind
      
  wp:
    name: wp
    driver: local
    driver_opts:
      type: none
      device: /root/Inception/data/wp
      o: bind

networks:
  Docker-Network:
    name: Docker-Network
    driver: bridge

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariaDB/
    image: mariadb
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    networks:
      - Docker-Network
    restart: always

  wordpress:
    container_name: wordpress
    #build: ./requirements/wordpress/
    image: wordpress:latest
    depends_on:
      - mariadb
    ports:
      - 9000:80
    volumes:
      - wp:/var/www/html
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_NAME: "${MYSQL_DATABASE}"
      WORDPRESS_DB_USER:  "${MYSQL_USER}"
      WORDPRESS_DB_PASSWORD: "${MYSQL_PASSWORD}"
    networks:
      - Docker-Network
    restart: always